<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de PDFs</title>
</head>
<body>
    <h1>Listado de PDFs</h1>
   
    <ul id="pdf-list"></ul>
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ruta al endpoint que devuelve la lista de PDFs
            const endpoint = 'http://localhost:3000/pdf-list';

            // Cargar la lista de PDFs y generar los enlaces
            fetch(endpoint)
                .then(response => response.json())
                .then(pdfList => {
                    const pdfListElement = document.getElementById('pdf-list');
                    pdfList.forEach(pdf => {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = pdf;
                        link.textContent = pdf.split('/').pop(); // Muestra solo el nombre del archivo
                        link.download = pdf.split('/').pop(); // Configura el enlace para descarga
                        listItem.appendChild(link);
                        pdfListElement.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar la lista de PDFs:', error);
                });
        });
    </script> 
</body>
</html>
